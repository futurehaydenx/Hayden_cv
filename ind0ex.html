<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數據保密</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        
        /* 主内容 */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }
        
        /* 404文字 - 故障效果 */
        .glitch {
            font-size: 15vw;
            font-weight: 900;
            position: relative;
            margin-bottom: 30px;
            letter-spacing: -5px;
        }
        
        /* 404文字 - 故障效果 */
        .glitch {
            font-size: 5vw;
            font-weight: 900;
            position: relative;
            margin-bottom: 10px;
            letter-spacing: -2px;
            animation: flicker 5s infinite alternate;
        }
        
        .glitch:before,
        .glitch:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        
        .glitch:before {
            color: #fff;
            z-index: -1;
            animation: glitch-effect 3.2s infinite linear alternate-reverse;
        }
        
        .glitch:after {
            color: #fff;
            z-index: -2;
            animation: glitch-effect 2.8s infinite linear alternate-reverse;
        }
        
        /* 主故障效果动画 */
        @keyframes glitch-effect {
            0% {
                transform: translate(0);
                opacity: 0.8;
            }
            5% {
                transform: translate(-4px, 2px);
                opacity: 0.7;
            }
            10% {
                transform: translate(-2px, -3px);
                opacity: 0.9;
            }
            15% {
                transform: translate(3px, 1px);
                opacity: 0.85;
            }
            20% {
                transform: translate(-1px, -1px);
                opacity: 0.9;
            }
            25% {
                transform: translate(2px, -2px);
                opacity: 0.7;
            }
            30% {
                transform: translate(-3px, 1px);
                opacity: 0.8;
            }
            35% {
                transform: translate(1px, 3px);
                opacity: 0.75;
            }
            40% {
                transform: translate(-2px, 0);
                opacity: 0.8;
            }
            45% {
                transform: translate(0, -2px);
                opacity: 0.85;
            }
            50% {
                transform: translate(2px, 1px);
                opacity: 0.8;
            }
            100% {
                transform: translate(0);
                opacity: 0.8;
            }
        }
        
        /* 闪烁效果 */
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 0.99;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.28;
            }
        }
        
        /* 扫描线覆盖层 */
        .content::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.05) 51%);
            background-size: 100% 4px;
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 2;
        }
        
        @keyframes scanline {
            0% {
                background-position: 0 5%;
            }
            100% {
                background-position: 0 105%;
            }
        }
        
        /* 错误文本 */
        .error-text {
            font-size: 2vw;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            opacity: 0.9;
        }
        
        /* 返回按钮 */
        .back-button {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .back-button:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .glitch {
                font-size: 8.33vw;
            }
            
            .error-text {
                font-size: 4vw;
            }
            
            .back-button {
                font-size: 0.8rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- 主内容 -->
    <div class="content">
        <div class="glitch">Data confidentiality will be lifted between 2026 and 2027<div>
             <div class="glitch">2026年至2027年期间数据保密性将解除</div>
    </div>
    
    <script>
        // 增强的故障效果
        const glitchText = document.querySelector('.glitch');
        const content = document.querySelector('.content');
        
        // 随机故障效果函数
        function randomGlitch() {
            // 随机决定是否触发故障
            if (Math.random() > 0.7) return;
            
            // 随机位移
            const offsetX = (Math.random() * 10 - 5);
            const offsetY = (Math.random() * 10 - 5);
            
            // 随机亮度变化
            const brightness = Math.random() * 0.4 + 0.8;
            
            // 随机不透明度
            const opacity = Math.random() * 0.2 + 0.7;
            
            // 应用故障效果
            glitchText.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            glitchText.style.filter = `brightness(${brightness})`;
            glitchText.style.opacity = opacity;
            
            // 恢复正常状态
            setTimeout(() => {
                glitchText.style.transform = 'none';
                glitchText.style.filter = 'none';
                glitchText.style.opacity = '1';
            }, Math.random() * 150 + 50);
        }
        
        // 定期触发随机故障效果
        setInterval(randomGlitch, 800);
    </script>
</body>
</html>
